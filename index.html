<html>

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        width: 100%;
        height: 100vh;

          linear-gradient(
            to right top,
            #343a40,
            #2b2c31,
            #211f22,
            #151314,
            #000000
          );
        background-blend-mode: multiply;
      }
      h1 {
        font-weight: 700 !important;
      }
      .header {
        font-size: 20px;
      }
      .btn1 {
        background-color: #a2d9ee;
        color: black;
        font-size: 1.5em;
        font-weight: 500;
        padding: 0.7em 1.9em;
        border-radius: 20px;
        border: none;
        transition: all 0.2s ease;
      }
      .btn1:hover {
        background-color: rgba(162, 216, 238, 0.5);
      }

      .use-case-wrapper {
        width: 60%;
        height: 400px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-image: linear-gradient(to right, #33e6d6, #217ca8, #020634);
        background-position: center left;
        box-shadow: 0 0 100px 0 rgb(0 0 0 / 80%);

        z-index: 1;
        background: url(https://www.hcltechsw.com/wps/wcm/connect/755a8ad8-f9f9-493a-a75e-790337951ae3/awards-and-recognitions.png?MOD=AJPERES)
          no-repeat !important;
        background-size: cover !important;

       
      }
      .use-case {
        width: 360px;
        height: max-content;
        cursor: pointer;
        color: black;
        background-color: white !important;
        margin: 1em 1em;
        border-radius: 10px;
        box-shadow: 0 0 15px 0 rgb(0 0 0 / 20%);
      }

      .use-case a {
        text-decoration: none;
      }

      .use-case a:hover {
        color: white;
      }
      .use-case p {
        margin-bottom: 0.8em;
      }

      .btn-wrapper {
        display: flex;
        flex-direction: row;
      }

      .usecase-btn {
        background: #0077b5;
        color: #fff;
        text-decoration: none;
        padding: 1px 30px;
        /* display: inline-block; */
        cursor: pointer;
        border-style: none;
        border-radius: 0.2em;
        margin: 0.5em 0.5em;
        margin-bottom: 0.6em;
        transition: all 0.2s ease;
      }
      .usecase-btn:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .close-btn {
        position: absolute;
        top: 5px;
        right: -5%;
        background: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 36px;
        color: white;
        border: 2px solid white;
        background: grey;
      }
      .close-btn:hover {
        color: black;
      }
      .use-case:hover {
        transform: none !important;
      }
    </style>
  </head>

  <body class="text-light">

          <iframe

        <div class="use-case">
          <img src="assets/images/Logo DRYiCE black.png" alt="" width="100" />

          <div class="btn-wrapper">

            <button class="usecase-btn" onclick="displayIframe2()">
              Watch Video
            </button>
          </div>
        </div>
      </div>
      <div
        class="darkspace d-flex justify-content-center d-flex align-items-center"
      >
        <div class="m-2 p-2">
          <img src="/assets/images/Logo DRYiCE white.png" alt="logo" />
          <h1 class="h1 mt-5">
            THE AI FOUNDATION FOR <br />
            THE DIGITAL ENTERPRISE
          </h1>
          <p class="header mt-3">
            Transforming and simplifying IT and <br />Business operations by
            leveraging AI and Cloud
          </p>
          <div class="d-flex gap-4">
            <button class="btn1 my-5" onclick="toggle()">
              EXPERIENCE MyCloud
            </button>
            <!-- <button class="btn2 my-5">Video Tutorial</button> -->
          </div>
        </div>
        <div class="m-2 p-2">
          <video class="rounded" width="550" autoplay muted loop>
            <source src="assets/landing-1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <footer class="flex text-center bottom-0">
        <p>Copyright â’¸ 2023 HCL Software</p>
      </footer>
    </div>
    <script>
      setTimeout(function () {
        let body = document.getElementsByTagName("body")[0];
        body.classList.add("loaded");
      }, 10000);
      var element = document.querySelector(".use-case-wrapper");
      var wrapper = document.querySelector(".darkspace");

        if (element.classList.contains("visually-hidden")) {

            backgroundColor: rgba(0, 0, 0, 0.4),

        } else {
          element.classList.add("visually-hidden");
        }
      }

      function displayIframe1() {
        var iframe = document.getElementById("iframeDisplay1");
        iframe.classList.remove("visually-hidden");
        var closeBtn = document.createElement("button");
        closeBtn.innerHTML = "&#10006;"; // X symbol
        closeBtn.classList.add("close-btn");

          this.parentNode.removeChild(this);
        };
        iframe.appendChild(closeBtn);
      }

        var iframe = document.getElementById("iframeDisplay2");
        iframe.classList.remove("visually-hidden");
        var closeBtn = document.createElement("button");
        closeBtn.innerHTML = "&#10006;"; // X symbol
        closeBtn.classList.add("close-btn");
        closeBtn.onclick = function () {
          iframe.classList.add("visually-hidden");

        iframe.appendChild(closeBtn);
