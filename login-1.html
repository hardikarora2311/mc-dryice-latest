<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Mc Dryice</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/shepherd.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      .shepherd-element {
        background: #a2d9ee !important;
      }
      .shepherd-element .shepherd-text {
        color: #000f1c !important;
      }
      .shepherd-content {
        padding: 0 !important;
      }
    </style>
  </head>
  <body class="login">
    <div class="login-page">
      <div class="top-bar">
        <div class="container">
          <p>English (US)</p>
        </div>
      </div>
      <div class="login-main">
        <div class="login-content">
          <div class="logo">
            <img
              src="assets/images/Logo DRYiCE white.png"
              alt="MC Dryice"
              width="500"
              height="136"
            />
          </div>
          <div class="login-form">
            <form action="">
              <div class="form-group">
                <span class="input-icon user-email-ico"></span>
                <input
                  type="email"
                  name="user-email"
                  id="user-email"
                  placeholder="User Email ID"
                  readonly
                  value="dryicerequester@hcl.com"
                />
              </div>
              <div class="form-group">
                <span class="input-icon user-pass-ico"></span>
                <input
                  type="password"
                  name="user-pass"
                  id="user-pass"
                  placeholder="User Password"
                  readonly
                  value="12345678"
                />
              </div>
              <div id="login-submit">
                <a href="1.html" class="btn btn-primary">Login</a>
              </div>
              <p class="btn btn-link">Back</p>
            </form>
          </div>
        </div>
        <footer>
          <p class="copyright">Copyright â’¸ 2023 HCL Software</p>
        </footer>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/shepherd.min.js"></script>
    <script>
      jQuery("body").keydown(function (e) {
        if (
          e.keyCode == 27 ||
          e.keyCode == 116 ||
          e.keyCode == 112 ||
          e.keyCode == 114 ||
          e.keyCode == 117 ||
          e.keyCode == 118 ||
          e.keyCode == 122 ||
          e.keyCode == 123
        ) {
          return false;
        }
      });
      const tour = new Shepherd.Tour({
        useModalOverlay: true,
        exitOnEsc: false,
        keyboardNavigation: false,
        defaultStepOptions: {
          classes: "shadow-md bg-purple-dark",
          scrollTo: true,
        },
      });
      tour.addStep({
        id: "login-submit",
        arrow: false,
        text: "<b>Bonjour!</b><br><b>Let's Try MyCloud</b><br><br>Hit the Login button to explore.",
        attachTo: {
          element: "#login-submit",
          on: "bottom",
          highlightClass: "highlight-layer",
        },
        highlightClass: "highlight-layer",
        classes: "example-step-extra-class",
        modalOverlayOpeningPadding: 2,
      });
      tour.start();
    </script>
  </body>
</html>
